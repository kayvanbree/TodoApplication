<mat-card
  class="list-item"
  [ngClass]="{'complete': todo.completed, 'incomplete': !todo.completed}"
>
  <mat-checkbox
    [(ngModel)]="todo.completed"
    (change)="onCheckboxChange()"
    class="checkbox"
  ></mat-checkbox>
  <span class="title">{{todo.title}}</span>
  <app-todo-delete-button [todo]="todo"></app-todo-delete-button>
</mat-card>
